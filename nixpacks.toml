[phases.setup]
nixPkgs = ["php81", "composer", "php81Extensions.mbstring", "php81Extensions.pdo", "php81Extensions.pdo_mysql", "php81Extensions.openssl"]

[phases.install]
cmds = ["composer install --no-interaction --prefer-dist --optimize-autoloader"]

[phases.build]
cmds = ["php artisan config:cache", "php artisan route:cache", "php artisan view:cache"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
